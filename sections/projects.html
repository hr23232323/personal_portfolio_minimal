<!-- ============================================================
     PROJECTS SECTION
     Filterable carousel with two tabs: Data Science and Software Development.
     Clicking buttons triggers animation to switch between project views.
     Project data is loaded from data/content.js
     See js/components/carousel.js for filtering logic.
     ============================================================ -->
<div class="section">
    <div class="content project-section-content">
        <div class="project-header">
            <div class="header-text">
                <h1 class="section-header">Projects</h1>
            </div>
            <div class="project-btns">
                <button class="ds project-options active">Data Science</button>
                <button class="sd project-options inactive">Software Development</button>
            </div>
        </div>

        <div class="project-carousel">
            <div id="ds-projects-div" class="project-row">
                <!-- Data Science projects will be inserted here by JavaScript -->
            </div>

            <div id="sd-projects-div" class="project-row">
                <!-- Software Development projects will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
</div>
